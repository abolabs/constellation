version: '3.8'

services:
  maildev:
    image: djfarrelly/maildev
    ports:
      - "${SMTP}:25"
      - "${WEBUI}:80"

  mariadb:
    image: mariadb:10.5
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_PWD}
    ports:
      - "${MYSQL_PORT}:3306"
    volumes:
      - ${DATA_VOLUME}/mariadb:/var/lib/mysql

  web:
      image: nginx:latest
      ports:
        - "${HTTP}:80"
      volumes:
        - ${SOURCE_VOLUME}:/var/www
        - ${DATA_VOLUME}/nginx:/var/log/nginx
        - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
  fpm:
      image: php:8.0-fpm
      build:
        context: .
        dockerfile: fpm/Dockerfile
        args:
        - MYUSER=${MYUSER}
      volumes:
        -  ${SOURCE_VOLUME}:/var/www

  redis:
    image: redis
    ports:
      - "6379:6379"
    volumes:
      - ${DATA_VOLUME}/redis:/data
